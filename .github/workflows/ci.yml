name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      RUST_BACKTRACE: 1

steps:
      # --------------------
      # Checkout
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # pnpm setup
      # --------------------
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # 必要に応じてバージョンを指定してください

      # --------------------
      # Node.js setup (pnpm cache)
      # --------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm' # キャッシュ対象をpnpmに変更

      - name: Install frontend dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build
      # --------------------
      # Linux dependencies for Tauri
      # --------------------
      - name: Install Tauri system dependencies (Linux)
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libssl-dev
      # --------------------
      # Rust setusp
      # --------------------
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          profile: minimal
          override: true

      # --------------------
      # Rust quality checks
      # --------------------
      - name: rustfmt check
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check

      # - name: cargo clippy
      #   run: cargo clippy \
      #     --manifest-path src-tauri/Cargo.toml \
      #     --all-targets \
      #     --all-features \
      #     -- -D warnings

      # - name: Run Rust tests
      #   run: cargo test \
      #     --manifest-path src-tauri/Cargo.toml \
      #     --all \
      #     --verbose

      # --------------------
      # Build Tauri Rust backend
      # --------------------
      - name: Build tauri Rust backend
        run: cargo build --manifest-path src-tauri/Cargo.toml --release
