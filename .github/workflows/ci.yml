name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1

    steps:
      # --------------------
      # Checkout
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Node.js setup
      # --------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        # プロジェクトにより `npm run tauri build` に変更可

      # --------------------
      # Linux dependencies for Tauri
      # --------------------
      - name: Install Tauri system dependencies (Linux)
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev

      # --------------------
      # Rust setup
      # --------------------
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          profile: minimal
          override: true

      # --------------------
      # Rust quality checks
      # --------------------
      - name: rustfmt check
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check

      - name: cargo clippy
        run: cargo clippy \
          --manifest-path src-tauri/Cargo.toml \
          --all-targets \
          --all-features \
          -- -D warnings

      - name: Run Rust tests
        run: cargo test \
          --manifest-path src-tauri/Cargo.toml \
          --all \
          --verbose

      # --------------------
      # Build Tauri Rust backend
      # --------------------
      - name: Build tauri Rust backend
        run: cargo build \
          --manifest-path src-tauri/Cargo.toml \
          --release
